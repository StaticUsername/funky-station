#mail pipes
- type: entity
  id: MailPipeBroken
  parent: DisposalPipeBroken
  name: broken mail pipe
  description: A BBP (big broken pipe).
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: _Funkystation/Structures/mailpipes.rsi
    layers:
    - map: [ "pipe" ]
      state: pipe-b

- type: entity
  id: MailPipe
  parent: DisposalPipe
  name: mail pipe segment
  description: A huge pipe segment used for sending mail.
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: _Funkystation/Structures/mailpipes.rsi
    layers:
    - map: [ "pipe" ]
      state: conpipe-s
  - type: Construction
    graph: mailpipes
    node: pipe
    containers:
    - DisposalTransit

